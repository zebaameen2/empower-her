<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weekly Schedule (Grid)</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #2c2c54;
      margin-bottom: 20px;
    }

    /* ---------- GRID LAYOUT ---------- */
    .schedule {
      display: grid;
      grid-template-columns: 100px repeat(5, 1fr);
      gap: 10px;
      align-items: center;
    }

    .header {
      text-align: center;
      background: #fbcfe8;
      padding: 10px;
      border-radius: 20px;
      font-weight: 600;
    }

    .header.yellow {
      background: #fef3c7;
    }

    .time {
      background: #c9f0f8;
      padding: 10px;
      border-radius: 15px;
      text-align: center;
      font-weight: bold;
    }

    .block {
      height: 40px;
      border-radius: 20px;
      background: #fbcfe8;
    }

    .yellow {
      background: #fef3c7;
    }

    .note {
      margin-top: 20px;
      background: #c9f0f8;
      padding: 15px;
      border-radius: 15px;
      font-size: 18px;
    }
  </style>

</head>

<body>

  <h1>✨ Weekly Schedule ✨</h1>

  <div class="schedule">

    <!-- Top Row -->
    <div></div>
    <div class="header">Monday</div>
    <div class="header yellow">Tuesday</div>
    <div class="header">Wednesday</div>
    <div class="header yellow">Thursday</div>
    <div class="header">Friday</div>

    <!-- Time rows -->
    <!-- 08:00 -->
    <div class="time">08:00</div>
    <div class="block"></div>
    <div class="block yellow"></div>
    <div class="block"></div>
    <div class="block yellow"></div>
    <div class="block"></div>

    <!-- 09:00 -->
    <div class="time">09:00</div>
    <div class="block"></div>
    <div class="block yellow"></div>
    <div class="block"></div>
    <div class="block yellow"></div>
    <div class="block"></div>

    <!-- 10:00 -->
    <div class="time">10:00</div>
    <div class="block"></div>
    <div class="block yellow"></div>
    <div class="block"></div>
    <div class="block yellow"></div>
    <div class="block"></div>

    <!-- 11:00 -->
    <div class="time">11:00</div>
    <div class="block"></div>
    <div class="block yellow"></div>
    <div class="block"></div>
    <div class="block yellow"></div>
    <div class="block"></div>

    <!-- 12:00 -->
    <div class="time">12:00</div>
    <div class="block"></div>
    <div class="block yellow"></div>
    <div class="block"></div>
    <div class="block yellow"></div>
    <div class="block"></div>

    <!-- 13:00 -->
    <div class="time">13:00</div>
    <div class="block"></div>
    <div class="block yellow"></div>
    <div class="block"></div>
    <div class="block yellow"></div>
    <div class="block"></div>

    <!-- 14:00 -->
    <div class="time">14:00</div>
    <div class="block"></div>
    <div class="block yellow"></div>
    <div class="block"></div>
    <div class="block yellow"></div>
    <div class="block"></div>

    <!-- 15:00 -->
    <div class="time">15:00</div>
    <div class="block"></div>
    <div class="block yellow"></div>
    <div class="block"></div>
    <div class="block yellow"></div>
    <div class="block"></div>

    <!-- 16:00 -->
    <div class="time">16:00</div>
    <div class="block"></div>
    <div class="block yellow"></div>
    <div class="block"></div>
    <div class="block yellow"></div>
    <div class="block"></div>

  </div>

  <div class="note"><strong>Note:</strong></div>

</body>

</html>
