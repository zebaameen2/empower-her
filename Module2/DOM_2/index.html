<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <h1>Student Data</h1>
  <form method="post" name="sam">
    Roll No. <input type="number" name="rollno">
    Name. <input type="text" name="name" value="">
    <br>
    <br>
    <input type="button" name="add" value="Add Data" onclick="addButton();" class="btn btn-succes">
    <hr>
    <table id="tbl" class="table" border=".1">
      <thead>
        <th>Roll no.</th>
        <th>Name</th>


      </thead>


    </table>
    Enter Username <input id="username" type="text" placeholder="Enter Name">
    <br><br>
    <button onclick="userName()">Login</button>
    <script>
      function addButton() {
        var rollno = document.sam.rollno.value;
        var name = document.sam.name.value;
        var tr = document.createElement('tr');
        var td1 = tr.appendChild(document.createElement('td'));
        var td2 = tr.appendChild(document.createElement('td'));
        td1.innerHTML = rollno;
        td2.innerHTML = name;

        document.getElementById("tbl").appendChild(tr);
      }
      function userName() {
        const user = document.getElementById("username").value;
        if (user === "") {
          alert("please enter username")
        }
        else {
          window.location.assign("Dashboard.html")
        }
      }
    </script>

  </form>

</body>

</html>
